<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container-fluid main">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand logo" href="#">LOGO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse nav-right" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Phone</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Accessories</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Cart</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="col-12 information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h3>battery</h3>
                        <p>5000mAh, 720Hrs</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h3>Camera</h3>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h3>Display</h3>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h3>Processor</h3>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
            </div>
          </div>
          <div class="control text-center">
            <img src="images/arrow.png" id="upBtn" alt="">
            <h3 class="text-white">feature</h3>
            <img src="images/arrow.png" id="downBtn" alt="">
          </div>
    </div>

    <script src="js/feature.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
